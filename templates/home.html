<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD APP</title>
        <link rel="stylesheet" href="static/css/home.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script
          src="http://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
        </script>
    </head>
    <body>
      <form >
        <h1>CRUD App</h1>
        <fieldset>
          <div class="section editor">
            <label for="stid">Student ID
                <input id="stid" type="text" />
            </label>
              <label for="firstname">First Name
                  <input id="firstname" type="text" />
              </label>
              <label for="lastname">Last Name
                  <input id="lastname" type="text" />
              </label>
              <label for="DOB">Date of Birth
                  <input id="DOB" type="text" />
              </label>
              <label for="amount_due">Amount Due
                  <input id="amount_due" type="text" />
              </label>
              <button id="create" style="margin:10px 10px 10px 0px;">Create</button>
              <button id="update" style="margin:10px 10px 10px 0px;">Update</button>
              <button id="delete" style="margin:10px 10px 10px 0px;">Delete</button>
              <button id="reset" style="margin:10px 10px 10px 0px;">Reset</button>
          </div>
        </fieldset>
      </form>
      <div class="crud">
      <table id="customers">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Amount Due</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
      </div>
    </body>
<script src="static/js/home.js"></script>
</html>
